<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-header">
        <h1>Excel</h1>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="login">
        <table class="login-table" cellspacing="0">
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput [(ngModel)]="userName"
                  placeholder="Username"
                  name="username" 
                  required>
              </mat-form-field>
            </td>
          </tr>
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput [(ngModel)]="password"
                  placeholder="Password"
                  type="password"
                  name="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="action-container">
      <button mat-raised-button
        color="accent"
        class="login-button"
        (click)="doLogin()">Login</button>
      <div class="register-link">
        <span>New User &nbsp;</span>
        <a routerLink="/register">Register Here</a>
      </div>
    </mat-card-actions>
  </mat-card>
<div>
