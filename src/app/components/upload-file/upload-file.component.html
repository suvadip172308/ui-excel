<div class="main-div">
    <mat-card class="upload-card">
      <mat-card-header>
        <div class="upload-header">
          <h1>Upload</h1>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="upload">
          <table class="upload-table" cellspacing="0">
            <tr class="row">
              <td>
                <mat-form-field class="input-wrapper">
                  <mat-select
                    placeholder="Select"
                    (selectionChange)="onSelectFileType($event.value)">
                    <mat-option *ngFor="let type of uploadFileTypes"
                      [value]="type.value">{{type.viewValue}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="upload-wrapper">
                  <input #fileInput hidden="true" type="file" onclick="this.value=null" (change)="fileInputChange($event)" accept=".xlsx"/>
                  <button mat-flat-button class="btn-select" (click)="fileInput.click()">Browse..</button>
                  <span class="file-name">{{fileName}}</span>
                  <button class="btn-icon-wrapper" (click)="onClear()">
                    <mat-icon aria-hidden="false">clear</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions class="action-container">
        <button mat-raised-button
          color="accent"
          class="upload-button"
          (click)="onUpload()">Upload</button>
      </mat-card-actions>
    </mat-card>
