<div class="main-div">
  <mat-card class="register-card">
    <mat-card-header>
      <div class="register-header">
        <h1>Excel</h1>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="register">
        <table class="register-table" cellspacing="0">
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput placeholder="Username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput placeholder="Name" name="name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput placeholder="Password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr class="row">
            <td>
              <mat-form-field class="input-wrapper">
                <input matInput placeholder="Company/Companies" name="companies" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="action-container">
      <button mat-raised-button>Reset</button>
      <button mat-raised-button color="accent"
        class="login-button">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
