<div class="operator-container">
  <div class="table-container">
    <ngx-datatable
      class="material"
      [rows]="rows"
      [columns]="[
        { name: 'Retailer ID' },
        { name: 'Retailer Name' },
        { name: 'Company' }
      ]"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [limit]="10">
    </ngx-datatable>
  </div>
</div>
